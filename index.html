<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Metadata para PWA -->
    <!-- Modificar color barra de estado Android -->
    <meta name="theme-color" content="#41b883">
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar barra de estado IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Contador con Vue.js</title>
    <!-- Iconos -->
    <link rel="shortcut icon" href="./images/iconSmall.png" type="image/png">
    <link rel="apple-touch-icon" href="./images/iconSmall.png">
    <link rel="apple-touch-startup-image" href="./images/iconSmall.png">
    <!-- Manifest -->
    <link rel="manifest" href="./manifest/manifest.json" crossorigin="use-credentials">
    <!-- Hojas de estilo CSS -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app" class="app">
        <h1 class="title"> {{title}} </h1>
        <hr>
        <h3 class="count"> {{count}} </h3>
        <hr>
        <div class="buttons">
            <button @click="modificar('-')"> -1 </button>
            <button @click="modificar"> +1 </button>
        </div>
        <div class="buttons">
            <button @click="modificar('-', 5)"> -5 </button>
            <button @click="modificar('+', 5)"> +5 </button>
        </div>
    </div>


    <script src="./load.js"></script>
    <script src="./main.js"></script>

    <script>
        const mountApp = app.mount('#app')
    </script>
</body>
</html>
